apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: "2.22.0"
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
  targetNamespace: pihole
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Basic configuration
    serviceDns:
      mixedService: true
      type: LoadBalancer
    
    serviceWeb:
      http:
        enabled: true
        port: 81
      type: LoadBalancer
    
    # Persistent storage
    persistentVolumeClaim:
      enabled: true
      size: "8Gi"
      storageClass: ""  # Use default storage class
    
    adminPassword: "admin"
    
    # DNS settings
    DNS1: "1.1.1.1"
    DNS2: "1.0.0.1"
    
    # Resources
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # Monitoring
    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: false 