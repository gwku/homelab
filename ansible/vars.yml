---
# Common variables for Kubernetes cluster setup
kubernetes_version: "1.33"
pod_network_cidr: "10.244.0.0/16"
primary_master: "{{ groups['masters'][0] }}"
cluster_endpoint: "{{ groups['masters'][0] }}"

# GitHub configuration for Flux
flux_github_owner: "your-github-username"  # Your GitHub username or organization
flux_repository: "repository"        # The repository to create for Flux
flux_branch: "main"
flux_path: "gitops/clusters/production"
cluster_name: "production"            # Name of your cluster

# Optional: GitHub token (recommended to use token file instead)
# github_token: "your-github-token" 